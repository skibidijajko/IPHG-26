<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPHPG</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>IPHPG</h1>
    <nav id="boards">
      <a href="#" data-board="general" class="active">/general/</a>
      <a href="#" data-board="hunts">/hunts/</a>
      <a href="#" data-board="dox">/dox/</a>
    </nav>
  </header>

  <main>
    <section id="thread-list-section">
      <h2 id="current-board-name">/general/</h2>
      <div id="thread-list"></div>
      <button id="new-thread-btn">New Thread</button>
    </section>

    <section id="new-thread-form" class="hidden">
      <h3>New thread on /<span id="form-board"></span>/</h3>
      <input id="thread-title" placeholder="Title" maxlength="100">
      <textarea id="thread-comment" placeholder="Comment..." rows="7"></textarea>
      <input type="file" id="thread-image" accept="image/*">
      <div id="thread-image-preview" class="preview"></div>
      <button id="create-thread">Post</button>
      <button id="cancel-new-thread">Cancel</button>
    </section>

    <section id="thread-view" class="hidden">
      <button id="back-to-list">‚Üê Back</button>
      <h2 id="view-thread-title"></h2>
      <div id="posts"></div>

      <div class="reply-box">
        <textarea id="reply-comment" placeholder="Reply..." rows="6"></textarea>
        <input type="file" id="reply-image" accept="image/*">
        <div id="reply-image-preview" class="preview"></div>
        <button id="send-reply">Post reply</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
